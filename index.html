<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="assets/js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <h1>Admin Page</h1>
    <h2>Filter and Search Database</h2>
    <fieldset>
      <legend>Columns to include</legend>
      <div id="col-sel-ctnr" class="flex-container"></div>
    </fieldset>
    <fieldset>
      <legend>Filter/Search</legend>
      <div id="fil-sch-ctnr" class="flex-container"></div>
    </fieldset>
    <div id="srch-lim-ctnr">
      <fieldset>
        <legend for="limitInput">Limit results to:</legend>
        <input
          type="number"
          id="limitInput"
          placeholder="Number of results"
          value="10"
        />
        <button id="searchBtn">Search</button>
      </fieldset>
    </div>

    <h2>Results:</h2>
    <div id="sortOptions"></div>
    <div id="results"></div>
    <div id="pagination"></div>
  </body>
</html>
