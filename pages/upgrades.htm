<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LSF Member Upgrades</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/assets/js/upgrades.js"></script>
    <link href="/assets/css/site.css" rel="stylesheet" />
  </head>

  <body>
    <h1>
      <div class="btn-blue" style="float: left">
        <button id="prevYearBtn">Previous Year</button>
      </div>
      <span id="yearTitle">Upgrades</span>
      <div class="btn-blue" style="float: right">
        <button id="nextYearBtn">Next Year</button>
      </div>
    </h1>

    <p>
      <strong
        >CONGRATULATIONS TO THE FOLLOWING PILOTS FOR ADVANCING IN THE ELECTRIC
        LAUNCH eLSF</strong
      >
    </p>
    <table class="calendar_text">
      <tbody>
        <tr id="headerESAP">
          <td>LSF #</td>
          <td>NAME</td>
          <td>STATE</td>
          <td>COUNTRY</td>
          <td>LEVEL</td>
          <td>DATE</td>
        </tr>
      </tbody>
    </table>

    <br />
    <hr />
    <br />

    <p>
      <strong
        >CONGRATULATIONS TO THE FOLLOWING PILOTS FOR ADVANCING IN THE STANDARD
        LAUNCH LSF</strong
      >
    </p>
    <table class="calendar_text">
      <tbody>
        <tr id="headerSAP">
          <td>LSF #</td>
          <td>NAME</td>
          <td>STATE</td>
          <td>COUNTRY</td>
          <td>LEVEL</td>
          <td>DATE</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
